language: node_js
node_js:
- "node"
cache: npm

before_install:
  - npm ci

script:
  - "npm run lint"
  - "npm run test"

before_deploy: npm install now --no-save # Install Now CLI on Travis

deploy:
- provider: script
  script: now --token $nowtoken && now alias deliieva-$TRAVIS_BRANCH --token $nowtoken
  skip_cleanup: true
  on:
    master: true
    all_branches: true
